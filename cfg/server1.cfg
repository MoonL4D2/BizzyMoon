sm_cvar sv_max_queries_window 60                         // The window for averaging queries per second.
sm_cvar sv_pausable 0                                    // Prevents the server from being paused.
sm_cvar sv_pausable_dev 0                                // Prevents the server from being paused.
sm_cvar sv_pausable_dev_ds 0                             // Prevents the server from being paused.
sm_cvar sv_unlag 1                                       // Enables player lag compensation.
sm_cvar sv_unlag_fixstuck 1                              // Prevent getting stuck when attempting to "unlag" a player.
sm_cvar sv_maxunlag 2                                    // Maximum amount of seconds to "unlag", go back in time.
sm_cvar sv_lagcompensationforcerestore 1                 // Lag compensation is performed without checking for validity.
sm_cvar sv_player_stuck_tolerance 3                      // How long before stuck players will be teleported to their nearest teammate.
sm_cvar survivor_incapacitated_reload_multiplier 1.0     // Removes the reload penalty for incapacittated survivors.
sm_cvar survivor_ledge_grab_ground_check_time 1          // How long before a survivor who ledges over safe ground will be revived.
sm_cvar survivor_incap_hopeless_decay_rate 3             // The rate at which the survivors' health will decay after all survivors become incapped.
sm_cvar cl_clock_correction 1                            // Enables clock correction on the clients.
sm_cvar cl_clock_correction_force_server_tick 999        // Forces clock correction to run at the server's tick rate.
sm_cvar cl_clock_correction_adjustment_min_offset 10     // The minimum clock offset at which clock corrections will be applied.
sm_cvar cl_clock_correction_adjustment_max_offset 100    // The maximum clock offset at which clock corrections will be applied.
sm_cvar cl_clock_correction_adjustment_max_amount 200    // The minimum number of milliseconds that can be used to correct a client's clock.
sm_cvar cl_clockdrift_max_ms 200                         // The maximum number of milliseconds that a client's clock can drift before it snaps back to the server's.
sm_cvar sv_clockcorrection_msecs 100                     // This one makes laggy players have less of an advantage regarding hitbox (as the server normally compensates for 60msec, lowering it below 15 will make some players appear stuttery)
sm_cvar sv_cycle_latch_timer 0.1                         // How often clock corrections are made on clients.
sm_cvar cl_consistencycheck_interval 2147483647          // How often the server performs a consistency check on the clients.
sm_cvar think_limit 0                                    // Disables script think time check.
sm_cvar sv_thinktimecheck 0                              // Disables script think time check.
sm_cvar tp_schedule_post_think 0                         // Disables script think time check.
